    <div style="margin-bottom: 2rem">
      <h2>Penentuan Kriteria</h2>
      <div class="content flex">
        <div class="form-wrap">
          <form [formGroup]="kriteriaForm" class="form">
            <div class="form-control">
              <label for="">Kode</label>
              <input type="text" formControlName="kode" />
            </div>
            <div class="form-control">
              <label for="">Nama Kriteria</label>
              <input type="text" formControlName="namaKriteria" />
            </div>
            <div class="form-control">
              <label for="">Tipe Kriteria</label>
              <select formControlName="tipeKriteria">
                <option value="cost">Cost</option>
                <option value="benefit">Benefit</option>
              </select>
            </div>
            <div class="form-control">
              <label for="">Bobot Kriteria</label>
              <select formControlName="bobotKriteria">
                <option [ngValue]="1">1- Tidak Penting</option>
                <option [ngValue]="2">2 - Kurang Penting</option>
                <option [ngValue]="3">3 - Cukup Penting</option>
                <option [ngValue]="4">4 - Penting</option>
                <option [ngValue]="5">5 - Sangat Penting</option>
              </select>
            </div>
            <button type="button" class="btn" (click)="tambahKriteria()">
              Tambah
            </button>
          </form>
        </div>
        <div class="right-content">
          <div class="table-wrap">
            <table class="table">
              <thead>
                <tr>
                  <th>Kode</th>
                  <th>Nama</th>
                  <th>Tipe</th>
                  <th>Bobot</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngIf="kriteria.length > 0; else kriteriaEmpt">
                  <tr *ngFor="let item of kriteria; let altIdx = index">
                    <td>{{ item.kode }}</td>
                    <td>{{ item.namaKriteria }}</td>
                    <td>{{ item.tipeKriteria }}</td>
                    <td>
                      {{
                        item.bobotKriteria == 1
                          ? "1- Tidak Penting"
                          : item.bobotKriteria == 2
                          ? "2 - Kurang Penting"
                          : item.bobotKriteria == 3
                          ? "3 - Cukup Penting"
                          : item.bobotKriteria == 4
                          ? "4 - Penting"
                          : "5 - Sangat Penting"
                      }}
                    </td>
                    <td>
                      <button (click)="hapusKriteria(altIdx)">hapus</button>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="3">Total</td>
                    <td>{{ totalKriteria }}</td>
                    <td></td>
                  </tr>
                </ng-container>
                <ng-template #kriteriaEmpt>
                  <tr>
                    <td colspan="5" style="text-align: center">
                      Data tidak ada
                    </td>
                  </tr>
                </ng-template>
              </tbody>
            </table>
            <h5>Table.2 Menentukan Kriteria dan Bobot</h5>
          </div>
        </div>
      </div>
    </div>

    <div style="margin-bottom: 2rem">
      <h2>Perhitungan Bobot Kepentingan</h2>
      <div class="content">
        <button type="button" class="btn" (click)="hitungBobotKepentingan()">
          Hitung Bobot Kepentingan
        </button>
        <div
          class="table-wrap mt-4"
          *ngIf="bobotPerKriteria.length > 0 && alternatif.length > 0"
        >
          <table class="table">
            <thead>
              <tr>
                <th>Bobot Kepentingan</th>
                <th *ngFor="let item of bobotPerKriteria">
                  {{ item.kodeKriteria }}
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Bobot Kepentingan</td>
                <td *ngFor="let item of bobotPerKriteria">{{ item.value }}</td>
              </tr>
            </tbody>
          </table>
          <h5>Table.3 Perhitungan Bobot Kepentingan</h5>
        </div>
      </div>
    </div>

    <div style="margin-bottom: 2rem" *ngIf="isClicked">
      <h2>Penilaian Matrix Alternatif/Kriteria</h2>
      <div class="content flex">
        <div class="form-wrap">
          <form [formGroup]="alternatifPerKriteriaForm" class="form">
            <div class="form-control">
              <label>Alternatif</label>
              <select formControlName="alternatif">
                <option
                  [value]="alt.namaAlternatif"
                  *ngFor="let alt of alternatif"
                >
                  {{ alt.namaAlternatif }}
                </option>
              </select>
            </div>
            <div *ngFor="let item of kriteria" class="form-control">
              <label for="">{{ item.kode }}</label>
              <select [formControlName]="item.kode">
                <option [ngValue]="1">1- Tidak Penting</option>
                <option [ngValue]="2">2 - Kurang Penting</option>
                <option [ngValue]="3">3 - Cukup Penting</option>
                <option [ngValue]="4">4 - Penting</option>
                <option [ngValue]="5">5 - Sangat Penting</option>
              </select>
              <input type="number" [formControlName]="item.kode" />
            </div>
            <button type="button" class="btn" (click)="tambahPenilaianMatrix()">
              Tambah
            </button>
          </form>
        </div>
        <div class="right-content">
          <div class="table-wrap">
            <table class="table">
              <thead>
                <tr>
                  <th>Alternatif / Kriteria</th>
                  <th *ngFor="let item of kriteria">
                    {{ item.kode }}
                  </th>
                </tr>
              </thead>
              <tbody>
                <ng-container
                  *ngIf="
                    alternatifPerKriteria.length > 0;
                    else alternatifPerkiteriaEmpt
                  "
                >
                  <tr *ngFor="let item of alternatifPerKriteria">
                    <td>{{ item.alternatif }}</td>
                    <td *ngFor="let krit of item.kriteria">
                      {{ krit.kriteriaAlternatifValue }}
                    </td>
                  </tr>
                </ng-container>
                <ng-template #alternatifPerkiteriaEmpt>
                  <tr>
                    <td colspan="100%" style="text-align: center">
                      Data tidak ada
                    </td>
                  </tr>
                </ng-template>
              </tbody>
            </table>
            <h5>Table.4 Penilaian Matrix Alternatif/Kriteria</h5>
          </div>
        </div>
      </div>
    </div>
